<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="assests/css/bootstrap.css">
    <link rel="stylesheet" href="assests/css/admin.css">
</head>
<body>
    <div id="admin-header" class="row justify-content-between m-0 p-0">
        <div class="col-2">
            <button onclick="adminmenu();">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>                
            </button>
        </div>
        <div class="col-2">
            <p>
                Admin Panel
            </p>
        </div>
        <div class="col-6 " id="searchbar">
            <input type="text" placeholder="Search Movies...">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </span>
        </div>
        <div class="col-2">
            <button id="editbutton" onclick="edit();">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                  Edit
            </button>
        </div>
        
        
        

    </div>
    <div id="admin-menu">
        <ul>
            <li class="active">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                      </svg>
                    الافلام
                </a>
            </li>
            <li>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-video" viewBox="0 0 16 16">
                        <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2Zm10.798 11c-.453-1.27-1.76-3-4.798-3-3.037 0-4.345 1.73-4.798 3H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-1.202Z"/>
                      </svg>
                    الشخصيات
                </a>
            </li>
            <li>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                      </svg>
                    الاعضاء
                </a>
            </li>
            <li>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">
                        <path d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z"/>

                    اعدادات الدراسة
                </a>
            </li>
            <li>
                
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                        <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                        <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>
                      </svg>
                    الاشتراكات
                </a>
            </li>
        </ul>
    </div>
    <div id="movie-edit" class="container p-2 mt-2">
        <form action="">
            <div class="row justify-content-between m-0 p-0 ">
                
                <div class="col-5 " id="movie-name">
                    <h1>
                        Movie Name  
                    </h1>
                    <input type="text" value="(2020)" disabled class="editing">
                    <input type="text" value=".2h 13m" disabled class="editing">
                    
                </div>
                <div class="col-5 " id="movie-rate"> 
                     <h1>
                         RATING
                     </h1>
                     <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>
                     </span>
                     <input type="text" disabled name="" id="" value="8.5/10" class="editing">  
                     <input type="text" disabled name="" id="" value=".22M" class="editing">  

                </div>
                <div class="col-2" id="movie-poster">
                    <img src="./assests/img/download.jpg" alt="">
                    <button class="editor">
                        تغيير الصورة
                    </button>
                </div>
                
                <div class="col-12" id="genre">
                    <div class="row justify-content-around m-0">
                        <div class="col-6 "  id="movie-kind">
                            <span class="badge bg-secondary text-light genreEdit">عائلي</span>
                            <span class="badge bg-secondary text-light genreEdit">عائلي</span>
                            <span class="badge bg-secondary text-light genreEdit">عائلي</span>
                            
                            <button class="editor" onclick="addkind();" type="button">
                                اضافة صنف
                            </button>
                        </div>
                        <div class="col-6"  id="movie-genre">
                            <span class="badge bg-secondary text-light genreEdit">كوميدي</span>
                            <span class="badge bg-secondary text-light genreEdit">اكشن</span>
                            <span class="badge bg-secondary text-light genreEdit">مغامرة</span>
                            <span class="badge bg-secondary text-light genreEdit">جريمة</span>
                            <span class="badge bg-secondary text-light genreEdit">اثارة</span>
                            <span class="badge bg-secondary text-light genreEdit">رعب</span>
                            

                            
                            
                            <button class="editor" onclick="addgenre();" type="button">
                                اضافة نوع
                            </button>
                        </div>
                    </div>   
                </div>
                <div class="col-6  " id="cast">
                    <h4>
                        الابطال و صناع العمل
                    </h4>
                    <div class="row justify-content-around m-0" id="roles">
                        <div class="col-6 ">
                            <input type="text" disabled value="المخرج:" class="editing">
                            <input type="text" disabled value="Diractor name" class="editing">
                        </div>
                        <div class="col-6">
                            <input type="text" disabled value="المؤلف:" class="editing">
                            <input type="text" disabled value="writers name" class="editing">
                        </div>
                        <div class="col-6">
                            <input type="text" disabled value="الدور:" class="editing">
                            <input type="text" disabled value="actor name" class="editing">
                        </div>
                        <div class="col-6">
                            <input type="text" disabled value="الدور:" class="editing">
                            <input type="text" disabled value="actor name" class="editing">
                        </div>
                        
                    </div>
                    <button class="editor" onclick="addrole();" type="button"> 
                        اضافة دور
                    </button>
                    
                    
                </div>
                <div class="col-6" id="bio">
                    <h4>
                        القصة
                    </h4>
                    <textarea name="" id="" disabled class="editing">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid et adipisci magni necessitatibus ad reprehenderit qui eveniet, dolore, accusantium sequi odit soluta dicta aspernatur minus deserunt. Atque consectetur illum iure?
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo labore nisi iste commodi? Omnis cum voluptas tempora, aspernatur laboriosam hic quaerat ipsum alias nobis officiis excepturi, inventore facilis natus quia.
                    </textarea>
                    
                </div>
                
            </div>
            <input type="submit" value="حفظ" class="editor">
        </form>
        
        
    </div>


    <script src="./assests/js/bootstrap.js"></script>
    <script src="./assests/js/popper.js"></script>
    <script src="./assests/js/admin.js"></script>
</body>
</html>
