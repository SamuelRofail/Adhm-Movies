<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/css/bootstrap.css">

<body>
    <div id="header" class="row  m-0 p-0 justify-content-end">
        <div class="col-8 text-center pt-3">
            <h2>
                الفلترة
            </h2>
        </div>
        
        <div class="col-2 p-0  text-center " id="filterback">
            <a href="" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
            </a>
        </div>
    </div>
    <div id="filters" class="container">
        <form action="">
            <label for="">
                نوع الفيلم:
            </label>
            <input type="text" id="filmtype" value="">
            <div id="select" onclick="openselect(0);" style="z-index: 99;">
                <span >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.854 14.854a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V3.5A2.5 2.5 0 0 1 6.5 1h8a.5.5 0 0 1 0 1h-8A1.5 1.5 0 0 0 5 3.5v9.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4z"/>
                      </svg>
                </span>
                <ul >
                    <!-- first one must be empty  -->
                    <li id="selected">
                        
                    </li>
                    <!--  -->
                    <li>كوميدي</li>
                    <li>اكشن</li>
                    <li>رعب</li>
    
                </ul>
                
            </div>
            <label for="">
                بلد الانتاج:
            </label>
            <div id="select" onclick="openselect(1);" style="z-index: 2;">
                <span >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.854 14.854a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V3.5A2.5 2.5 0 0 1 6.5 1h8a.5.5 0 0 1 0 1h-8A1.5 1.5 0 0 0 5 3.5v9.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4z"/>
                      </svg>
                </span>
                <ul >
                    <!-- first one must be empty  -->
                    <li id="selected">
                        
                    </li>
                    <!--  -->
                    <li>مصر</li>
                    <li>usa</li>
                    <li>france</li>
    
    
                </ul>
                
            </div>
            <label for="">
                سنة الانتاج:
            </label>
            <div class="row justify-content-between m-0 p-0" id="productionYear">
                <div class="col-6 p-0 ">
                    <label for="">(من)</label>
                    <input type="text" placeholder="2020">
                </div>
                <div class="col-6 p-0  ">
                    <label for="">(الي)</label>
                    <input type="text" placeholder="2020">
                </div>
            </div>
            <div id="filmRate">
                <label for="">
                    تقييم الفيلم:
                </label>
                <div id="stars">
                    <span id="star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                    </span>
                    <span id="star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                    </span>
                    <span id="star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                    </span>
                    <span id="star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                    </span>
                    <span id="star">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                    </span>
                </div>
                    
            </div>
            <label for="">
                نوع المنصة
            </label>
            <div class="row justify-content-between m-0 p-0" id="platforms">
                <div class="col-4">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        نيتفليكس
                    </label>
                </div>
                <div class="col-4">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        برايم
                    </label>
                </div>
                <div class="col-4">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        ديني بلس
                    </label>
                </div>
            </div>
            <input type="submit" value="فلترة">
        </form>
        
    </div>
    
    

    <script src="./assests/js/bootstrap.js"></script>
    <script src="./assests/js/popper.js"></script>
    <script src="./assests/js/filter.js"></script>

</body>
